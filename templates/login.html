{% extends 'base.html' %} {% import "bootstrap/wtf.html" as wtf %} {% block
title %}Login{% endblock title %} {% block body %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f8ff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    background: white;
    padding: 50px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .login-container h2 {
    color: #0077b6;
    font-family: "Poppins", sans-serif;
    font-size: 25px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
  }

  .login-container input {
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-container button {
    background-color: #0077b6;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-container button:hover {
    background-color: #005b8e;
  }

  .login-container p {
    margin: 10px 0;
  }

  .signup-link {
    color: #0077b6;
  }
</style>
<div
  class="login-container col-lg-8 col-md-10 mb-5 mx-auto sign-up-box info-section"
>
  <div class="sign-up-title">
    <h2 style="text-align: center">Sign In</h2>
  </div>
  {{ wtf.quick_form(login_form, novalidate=True, button_map={"submit":
  "primary"}) }}
  <p class="d-flex justify-content-center mt-1">
    Yet to register?<a href="{{ url_for('register_page') }}" class="signup-link"
      >Sign Up</a
    >
  </p>
</div>

<div class="col-lg-8 col-md-10 mb-5 mx-auto sign-up-box info-section"></div>

{% endblock body %}
